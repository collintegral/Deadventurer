<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadventurer Home Page</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <header  id="header"></header>

    <main class="savedlist-page">
        <div class="title">
            <h1>Saved Deadventurers</h1>
        </div>
        <section class="adventurers">
            <ul class="adventurers-list">
                <li class="adventurer-card">
                    <h3 class="adventurer-name">Sample Name</h3>
                    <section class="adventurer-background section-field">
                        <span class="section-label">Background</span>
                        <p class="adventurer-info class">Sample Class</p>
                        <p class="adventurer-info race">Sample Race</p>
                        <p class="adventurer-info background">Sample Background</p>
                    </section>
                    <section class="adventurer-loot section-field">
                        <span class="section-label">Loot</span>
                        <ul class="loot-list">
                            <li class="loot-item">
                                <span class="adventurer-info loot-name">Sample Item</span>
                                <span class="adventurer-info loot-rarity">Sample Rarity</span>
                            </li>
                        </ul>
                    </section>
                    <section class="adventurer-death section-field">
                        <span class="section-label">Death</span>
                        <p class="adventurer-info">Killed By: </p>
                        <p class="adventurer-info monster-name">Sample Monster</p>
                        <span class="adventurer-info monster-level">CR</span>
                    </section>
                    <section class="adventurer-buttons">
                        <button class="adventurer-details">Details</button>
                        <button class="adventurer-delete">X</button>
                    </section>
                    
                </li>
            </ul>
        </section>
    </main>

    <footer  id="footer"></footer>
    <script src="/js/loadPage.js" type="module"></script>
</body>
</html>
