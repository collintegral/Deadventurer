<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadventurer Home Page</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header  id="header"></header>

    <main class="generator-page">
        <div class="title">
            <h1>Deadventurer Generator</h1>
        </div>
        <h2 class="loadForm">Loading Information...</h2>
        <form method="get" class="generate-form hide" id="generate-form">
            <fieldset>
                <legend>Name</legend>
                <input type="text" name="name" placeholder="Random">
            </fieldset>
            <fieldset>
                <legend>Background</legend>
                <label>Class <select name="class" id="class-list">
                    <option value="" selected>Random</option>
                </select></label><br>
                <label>Race <select name="race" id="race-list">
                    <option value="" selected>Random</option>
                </select></label>
            </fieldset>
            <fieldset>
                <legend>Cause of Death</legend>
                <label>Monster CR <select name="cr" id="cr-list">
                    <option value="" selected>Random</option>
                </select></label>
            </fieldset>
            <fieldset>
                <legend>Loot</legend>
                <label>Amount of Loot <input type="number" name="loot_count" placeholder="Random" min="0" max="6"></label><br>
                <label>Loot Rarity Distribution <input type="range" name="loot_quality" min="0" max="50"></label>
            </fieldset>
            <button type="submit">Generate</button>
        </form>
    </main>

    <footer  id="footer"></footer>
    <script src="./js/loadPage.js" type="module"></script>
    <script src="./js/generator.js" type="module"></script>
</body>
</html>
